<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Memory Game</title>
  </head>
  <body>
    <h1 class="title">Memory Game!</h1>
    <form>
      <div class="formWrapper">
        <p class="welcomeLetter">
          Regular memory game. Click on cards to reveal puppy photos and try to match them in pairs. Good luck!
        </p>
        <input type="text" placeholder="Enter your name" class="name" />
        <input type="number" placeholder="Enter Number of pairs" class="pairs" />
        <button class="nextStep">Let's go!</button>
      </div>
    </form>
    <script src="./Memory.js"></script>
  </body>
</html>
